<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Sada - Influencer Financiera</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icons-container > img {
            width: 25%;
            height: 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Caroline Sada - Influencer Financiera</h1>
        <div class="icons-container justify-content-center align-items-center">
            <img src="business-svgrepo-com.svg"/>
            <img src="column-chart-svgrepo-com.svg" />
            <img src="creativity-svgrepo-com.svg" />
        </div>
        <p class="mt-3">¡Bienvenidos! Soy Caroline Sada, analista financiera y creadora de contenido.</p>
        <p>En este sitio encontrarás consejos y herramientas para mejorar tus finanzas personales y empresariales.</p>
        <!-- Formulario de contacto con Bootstrap -->
        <form action="#" method="POST" class="mt-3 needs-validation" novalidate>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="emailInput" placeholder="Tu correo electrónico" required>
                <div class="invalid-feedback">
                    Por favor ingresa un correo electrónico válido.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Suscribirme</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript personalizado para la validación del formulario -->
    <script src="formulario.js"></script>
</body>
</html>
